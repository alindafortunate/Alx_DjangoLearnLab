{% extends 'blog/base.html' %}

{% load static %}


{% block content %}

<h1>Welcome to the post list page</h1>

<ul>
    {% for post in object_list %}

    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>{{post.published_date}}</p>
    <p>{{post.author}}</p>

    {% endfor %}
</ul>


{% endblock content %}
